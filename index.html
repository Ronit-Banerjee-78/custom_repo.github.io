<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Repo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .head_start{
      /* align-items: start;
       justify-content: space-around; */
    }
    .head_start img{
       width: 15%;
        height: 15%;
        border-top-left-radius: 50% 50%;
        border-top-right-radius: 50% 50%;
        border-bottom-right-radius: 50% 50%;
         border-bottom-left-radius: 50% 50%;
         border: 1px solid black;
         border-radius: 50%;
         padding: 5px 5px;
    }
    .hello i{
        font-size: 20px;
        font-weight: bold;
    }
    .hello{
        font-size: 18px;
        margin-bottom: 25px;
    }
    .row{
      /* gap: 50px 50px; */
      align-items: center;
      justify-content: center;

    }
.pagi{
  display: flex;
  align-items: center;
  justify-content: center;
}
    .custom{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 150px;
      margin-bottom: 50px;
    }
    .custom button{
      border: 1px solid #0864ce;
      background-color: rgb(103, 165, 198);
      color: #0864ce;
      padding: 0 10px;
      font-weight: bolder;
    }
    .custom button.rev{

      background-color: rgb(250, 250, 250);

    }
    .card-body a{
      margin-top: 10px;
    }
    /* pagination styling */
  .pagination-container {

}
.pagination-number,
.pagination-button{

  background-color: transparent;
  border: none;
  /* margin: 0.25rem 0.25rem; */
  cursor: pointer;

}
.card-title{
  text-transform: uppercase;
}
#firs.active{
  background-color: blue;
  color: azure;
}
#sec.active{
  background-color: blue;
  color: azure;
}
#thi.active{
  background-color: blue;
  color: azure;
}
#loading {
    width: 2rem;
    height: 2rem;
    border: 5px solid #f3f3f3;
    border-top: 6px solid #9c41f2;
    border-radius: 100%;
    margin: auto;
    visibility: hidden;
    animation: spin 1s infinite linear;
}
#loading.display {
    visibility: visible;
}
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
  </style>
  <body>

    <div class="container">


<div class="head_start mt-5 row">
    <img src="https://avatars.githubusercontent.com/u/1202528?v=4" class="col-md-4" alt="...">
<div class="data_text d-inline col-md-8">
<h3>Jhone Doe</h3>
<p>Winter is coming</p>
    <h4><i class="bi bi-geo-alt-fill"></i> Orlando, FL</h4>
    <h6>Twitter:  https://twitter.com/john_papa </h6>
</div>
<div class="d-flex">
  <p class="hello"><i class="bi bi-link"></i> https://github.com/jhonpapa</p>

</div>
</div>
<div id="loading"></div>
<div class="container mb-4 cont">
    <section class="row" id="row">

        </section>
    </div>
    <!-- //pagination pagination-button pagi-->
    <nav aria-label="Page navigation example " class="pagi">
      <ul class="pagination">
        <li class="page-item pagination-button">
          <button class="page-link" aria-label="Previous" id="prev">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <ul class="pagination" id="pagination-number">
        <li class="page-item"><button class="page-link" id="firs">1</button></li>
        <li class="page-item"><button class="page-link" id="sec">2</button></li>
        <li class="page-item"><button class="page-link" id="thir">3</button></li>
      </ul>
        <li class="page-item pagination-button">
          <button class="page-link" aria-label="Next" id="next">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
    <nav class="custom">

      <p class="rounded-pill" id="old"></p>

      <p class="rounded-pill" id="newp"></p>
    </nav>

</div>
<script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
